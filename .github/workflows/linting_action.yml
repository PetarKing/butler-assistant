name: Lint & Auto-Fix with Ruff

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # 4. Auto-fix what Ruff can
      - name: Ruff auto-fix
        run: ruff --fix .

      # 5. Commit any fixes
      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'style fixes by ruff'

      # 6. Run the final check to enforce no remaining errors
      - name: Ruff check
        run: ruff --exit-zero .  # use `--exit-zero` if you want to always passâ€”omit if you want to fail on errors